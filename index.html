<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
            padding: 2rem;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .profile-content {
            margin-top: 1.5rem;
            text-align: left;
        }

        .profile-content h2 {
            text-align: center;
            color: #023e8a;
        }

        .search-bar {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .course-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .course-table th, .course-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .course-table th {
            background-color: #0077b6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="picture of me.jpg" alt="Profile Picture">
            <h1>Joshua Gil B. Ancheta</h1>
            <p>Student | Badminton Enthusiast | Loves Driving</p>
        </div>

        <div class="profile-content">
            <h2>My Courses</h2>
            <input type="text" id="searchBar" class="search-bar" placeholder="Search courses...">
            <table class="course-table">
                <thead>
                    <tr>
                        <th>Year Level</th>
                        <th>Semester</th>
                        <th>Code</th>
                        <th>Description</th>
                        <th>Credit</th>
                    </tr>
                </thead>
                <tbody id="courseTableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('courses.json')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("courseTableBody");
                    const searchBar = document.getElementById("searchBar");

                    function renderTable(filteredCourses) {
                        tableBody.innerHTML = "";
                        filteredCourses.forEach(course => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${course.year_level}</td>
                                <td>${course.sem}</td>
                                <td>${course.code}</td>
                                <td>${course.description}</td>
                                <td>${course.credit}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }

                    renderTable(data.courses);

                    searchBar.addEventListener("input", function() {
                        const searchTerm = searchBar.value.toLowerCase();
                        const filteredCourses = data.courses.filter(course =>
                            course.year_level.toLowerCase().includes(searchTerm) ||
                            course.sem.toLowerCase().includes(searchTerm) ||
                            course.code.toLowerCase().includes(searchTerm) ||
                            course.description.toLowerCase().includes(searchTerm)
                        );
                        renderTable(filteredCourses);
                    });
                })
                .catch(error => console.error("Error loading courses.json:", error));
        });
    </script>
</body>
</html>
