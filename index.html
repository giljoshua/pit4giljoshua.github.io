<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f9;
            padding: 2rem;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .profile-header h1 {
            font-size: 2rem;
            color: #0077b6;
        }

        .search-container {
            margin-bottom: 1rem;
            text-align: center;
        }

        .search-container input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .course-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .course-table th, .course-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .course-table th {
            background-color: #0077b6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="picture of me.jpg" alt="Profile Picture">
            <h1>Joshua Gil B. Ancheta</h1>
            <p>Student | Badminton Enthusiast | Loves Driving</p>
        </div>

        <div class="profile-content">
            <h2>My Courses</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by course description...">
            </div>
            <table class="course-table">
                <thead>
                    <tr>
                        <th>Year Level</th>
                        <th>Semester</th>
                        <th>Code</th>
                        <th>Description</th>
                        <th>Credit</th>
                    </tr>
                </thead>
                <tbody id="courseTableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>That's all. Thank you!</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById("searchInput");
            const tableBody = document.getElementById("courseTableBody");

            fetch('courses.json')
                .then(response => response.json())
                .then(data => {
                    let courses = data.courses;
                    displayCourses(courses);

                    searchInput.addEventListener("input", function() {
                        const searchTerm = searchInput.value.toLowerCase();
                        const filteredCourses = courses.filter(course =>
                            course.description.toLowerCase().includes(searchTerm)
                        );
                        displayCourses(filteredCourses);
                    });
                })
                .catch(error => console.error("Error loading courses.json:", error));

            function displayCourses(courses) {
                tableBody.innerHTML = "";
                courses.forEach(course => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${course.year_level}</td>
                        <td>${course.sem}</td>
                        <td>${course.code}</td>
                        <td>${course.description}</td>
                        <td>${course.credit}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
